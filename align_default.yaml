io-services:
  reader:
    class: org.jlab.clas.std.services.convertors.HipoToHipoReader
    name: HipoToHipoReader
  writer:
    class: org.jlab.clas.std.services.convertors.HipoToHipoWriter
    name: HipoToHipoWriter
services:
  - class: org.jlab.clas.swimtools.MagFieldsEngine
    name: MAGFIELDS
  - class: org.jlab.rec.cvt.services.CVTRecNewKF
    name: CVT
  - class: org.jlab.rec.cvt.services.CVTAlignment
    name: ALIGN
configuration:
  io-services:
    writer:
      compression: 2
  services:
    MAGFIELDS:
      magfieldSolenoidMap: "Symm_solenoid_r601_phi1_z1201_13June2018.dat"
      magfieldSolenoidScale: "0.00001"
    CVT:
      cosmics: "true"
      svtOnly: "true"
      variation: "default"
      #minHitTimeBMT:  "50"
      #maxHitTimeBMT:  "380"
      #minHitTimeSVT:  "34"
      #maxHitTimeSVT:  "180"
      #excludeLayers: "8,9,10,11,12"
    ALIGN:
      variation: "default"
      svtOnly: "true"
      bmtOnly: "false"
      svtAlignTopBottomSeparately: "true"
      alignVariables: "Tx Ty"
      maxDocaCut: "30"
      cosmics: "true"
      maxResidual: "4"
mime-types:
  - binary/data-hipo
